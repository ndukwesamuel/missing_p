<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="page8.css">
</head>
<body>

  

  <!-- dummy navbar  -->

  <nav class="navbar navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24">
      </a>
    </div>
  </nav>


  <!-- dummy navbar end here -->


  
  <div class=" text-center c">
    <div class="test">
      <h1 class="form__title">Contact Us</h1>
      <hr class="Enquiries_nav_line">
      <h3 class="form__subtitle">Contact us via email or through the form below</h3>
    </div>
    <div class="btn__group">
      <a href="{% url 'core:Contact'%}"><button class="btn">Enquiries & Request</button></a>
      <a href="{% url 'core:Complaints'%}"><button class="btn ">Complaints Form</button></a>
      <!-- <a href="{% url 'core:missing_person'%}"><button class="btn">Seen a Missing Person</button></a> -->
    </div>
  </div>




  
  <div class="container">
    <form class="form" method="post">
      <h2 class="form__header">Make a complaint</h2>
      <p class="sub__text">Need to make a complaint about an event youâ€™ve already reported on our platform? Fill in this form.</p>
      <div class="form__row">
        <div class="form__item">
          <label><b>First Name</b></label>
          <input type="text" name="First_Name" placeholder="Enter your first name">
        </div>

        <div class="form__item">
          <label><b>Last Name</b></label>
          <input type="text" name="Last_Name" placeholder="Enter your last name">
        </div>
      </div>

      <div class="form__row">
        <div class="form__item">
          <label><b>Email</b></label>
          <input type="email" name="Email" placeholder="Enter your email address">
        </div>

        <div class="form__item">
          <label><b>Subject</b></label>
          <input type="text" name="Subject"  placeholder="Enter your complaint subject here">
        </div>
      </div>

      <div class="form__item">
          <label><b>Message</b></label>
          <textarea id="message" name="message_text"   placeholder="Enter your message here"></textarea>
      </div>

      <div class="sub_btn"> <button type="submit">submit</button></div>
    </form>
  </div>
  
</body>
</html>
